# Static assets should be served directly
[[redirects]]
  from = "/lovable-uploads/*"
  to = "/lovable-uploads/:splat"
  status = 200

# All other routes go to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  publish = "dist"
  command = "npm ci && npm run build"

[build.environment]
  NODE_VERSION = "20"

# Security Headers Configuration
[[headers]]
  for = "/*"
  [headers.values]
    # Task 1.1: Content Security Policy (CSP)
    # Allows scripts/styles from self, GTM, GA4, Facebook, Calendly, and inline scripts for GTM
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' 
        https://www.googletagmanager.com 
        https://www.google-analytics.com 
        https://connect.facebook.net 
        https://assets.calendly.com 
        https://calendly.com;
      style-src 'self' 'unsafe-inline' 
        https://assets.calendly.com 
        https://fonts.googleapis.com;
      img-src 'self' data: blob: 
        https://www.google-analytics.com 
        https://www.googletagmanager.com 
        https://www.facebook.com 
        https://calendly.com 
        https://*.calendly.com;
      font-src 'self' data: 
        https://fonts.gstatic.com;
      connect-src 'self' 
        https://www.google-analytics.com 
        https://analytics.google.com 
        https://region1.google-analytics.com 
        https://*.google-analytics.com 
        https://www.googletagmanager.com 
        https://calendly.com 
        https://*.calendly.com 
        https://webhook.site;
      frame-src 'self' 
        https://calendly.com 
        https://app.calendly.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self' https://calendly.com;
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """
    
    # Task 1.2: Cross-Origin-Opener-Policy (COOP)
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    
    # Task 1.3: X-Frame-Options
    X-Frame-Options = "SAMEORIGIN"
    
    # Task 1.4: Strengthen HSTS Policy
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Additional Security Headers
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = """
      camera=(),
      microphone=(),
      geolocation=(),
      interest-cohort=(),
      payment=()
    """
    X-XSS-Protection = "1; mode=block"

# Cache Control Headers for Static Assets
[[headers]]
  for = "/lovable-uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
